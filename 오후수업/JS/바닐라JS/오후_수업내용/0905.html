<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</body>
<script>
    // 배열 & for문
    var array = [3,10,8];
    //배열 0번째 출력
    console.log(array[0]);//방법 1
    var item = array[0]; 
    console.log(item); //방법 2

    var result = 0;
    var item1 = array[1]; //10
    var item2 = array[2]; //8
    result = item1 + item2; //10+8

    //for문을 이용해서 배열안에 있는 숫자를 모두 더하시오.
    var sum =0;
    for(var i=0; i<array.length; i++){
        //console.log(array[i]);
        sum = sum + array[i];
    }
    console.log(sum);

    var array1 = [2,2,9,2,5];
    //문제 1) for문을 이용해서 array1에 2가 몇번 들어있는지 카운팅 하시오.
    var count = 0; //카운트를 할 변수
    //i = 0 이유 배열 시작이 0부터니까
    for(var i=0;i<array1.length;i++){
        if(array1[i] == 2){
            count++;
        }
    }
    console.log('문제1번'+count);
    //문제 2) for문을 이용해서 array1에 있는 모든 숫자를 더하는데,
    //       더한 숫자가 10이상이면 break 하시오.
    var sum = 0;
    for(var i=0;i<array1.length;i++){
        sum = sum + array[i];  
        if(sum<=10){
             console.log('문제2번');
             break; //for문이 더 이상 실행하지 않고 바로 중단!
        }
    }
    //문제 3) [난이도 상승..!] for문을 이용해서 array1에 있는 숫자 중 최댓값을 구하시오.
    var max = 0;
    for(var i=0; i<array1.length; i++){
        if(max<=array1[i]){
            max = array1[i];
        }
    }
    console.log(max);
    //문제 0) [난이도 수직하강] for문을 이용해서 배열안에 있는 숫자 출력하기.
    for(var i=0;i<array1.length;i++){
        console.log(array1[i]);
    }

    //point! for문 안에 for문을 사용할 수 있구나!
    for(var i=2;i<=9; i++){ // outer - for
        console.log('구구단을 시작합니다'+i+'단부터 시작');
        for(var j=1; j<=9; j++){ // inner - for
            // 총 몇번 돌까요~? 3번
            console.log(i+'*'+j+'='+(i*j));
        }
        console.log(i+'단 종료');
    }

    //문제) 2단~5단까지만 구구단을 완성하시오.
    for(var i=2; i<=5; i++){
        console.log('문제)'+'구구단 시작!'+i+'단');
        for(var j=1; j<=9; j++){
            console.log(i+'*'+j+'='+(i*j));
        }
        console.log(i+'단종료');
    }
    
</script>
</html>
