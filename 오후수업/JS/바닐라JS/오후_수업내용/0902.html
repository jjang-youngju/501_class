    var donut = ['오리지널도넛','오리지널도넛','오리지널도넛','초코도넛']
    var count = 0;
    for(var i=0; i<=donut.length; i++){
        var x = donut[i];
        if(donut[i] == '오리지널도넛'){
            count++
        }

    console.log(count);

    //문제 : 스타벅스 대흥점이 몇번째에 있는지 for문을 이용해서 출력
    for(var i=0;i<cafe.length;i++){
        if(cafe[i]=='스타벅스 대흥점'){
            console.log('스타벅스 대흥점은!!'+i+'번에 있습니다!!');
             break;
        }
    }

    var character = ['전사','전사','전사','마법사','마법사','도적','도적'];
    //문제2. for문을 이용해서 전사, 마법사, 도적 각 몇명인지 출력하시오.
    var a = 0;
    var b = 0;
    var c = 0;
    for(i=0;i<character.length;i++){
        if(character[i] == '전사'){
            a++
        }
    }
    console.log('전사는'+a+'입니다.');
    for(i=0;i<character.length;i++){
        if(character[i] == '마법사'){
            b++
        }
    }
    console.log('마법사는'+b+'입니다.');
    for(i=0;i<character.length;i++){
        if(character[i] == '도적'){
            c++
        }
    }
    console.log('도적는'+c+'입니다.');

    for(i=0;i<character.length;i++){
        //if else라는 문법이 있지만,
        //클린한 코드를 위해서 if만 사용하자.
        if(character[i] == '전사'){
            a++;
        }
        if(character[i] == '마법사'){
            b++;
        }
        if(character[i] == '도적'){
            c++;
        }
    }
    console.log('전사'+a+'명','마법사'+b+'명','도적'+c+'명')
    //출력위치
    //유튜브 : if elsse clean code

    var y = num2[1];
    var c = num2[2];
    var result = x + y + c;
    console.log('결과는 ? '+result);
    
    var sum = 0;//총합 구하는 변수
    for(var i=0;i<num2.length;i++){
        //방법1.

        //방법2.
        sum += num2[i];
    }
