<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</body>
<script>
    //문제. for문을 이용해서 구구단 3단을 완성하시오.
    var x=0
    for(i=1; i<=9;i++){
        x = i*3
        console.log(x)
    }
    //문제2. 1~30까지 숫자가 나오게 완성
    for(i=1; i<=30; i++){
        console.log(i)
        if(i == 10){
            console.log('멈추세요!')
            break;//for문을 멈춘다.
        }
    }
    //문제3. 1부터 30까지 짝수 개수를 구하시오.
    //단, 짝수 개수가 5이상이면 for문을 break하시오.
    var count=0;
    for(i=1; i<=30; i++){
        if(i%2==0){
            count++
        }
        if(count>=5){
            console.log('멈춰라?');
            break;
        }
    }
    
</script>
</html>
