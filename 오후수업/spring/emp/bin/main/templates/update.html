<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css" />
<title>게시판 만들기</title>
</head>
<body>
	<div class="container">
		<div class="section-input">
			<div class="card-header">
				<h6>게시물 보기</h6>
			</div>
			<div class="input-wrapper">
				<!-- 게시판 번호를 hidden으로 숨김! -->
				<input id="boardNo" type="hidden" th:value="${boardNo}">
			
				<input id="title" type="text" placeholder="제목 입력..." /> 
				<input id="writer" type="text" placeholder="작성자 입력..." />
				<textarea id="content" name="content" rows="40"></textarea>
				<button onclick="doUpdate()">수정하기</button>
				<button onclick="doDelete()">삭제하기</button>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.js"
	integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
	crossorigin="anonymous"></script>
<script src="//cdn.ckeditor.com/4.20.1/standard/ckeditor.js"></script>
<script type="text/javascript">

	getBoard(); //함수호출
	
	var editor = CKEDITOR.replace('content',{});
	
	function getBoard(){
		var boardNo = $('#boardNo').val(); //hidden으로 받아온값
		
		$.ajax({
			url : '/api/v1/board/'+boardNo,
			type : 'GET',
			dataType : 'json',
			success : function(response) {
				$('#title').val(response.title);
				$('#writer').val(response.writer);
				editor.setData(response.contents);
			}
		});
	}
	
	function doDelete(){
		let boardNo = $('#boardNo').val();
		// 사원삭제 ajax 연결하기
		$.ajax({
			url : '/api/v1/board/' + boardNo,
			type : 'DELETE',
			dataType : 'json',
			success : function(response) {
				alert(' 게시물삭제완료 ')
				location.reload(); //새로고침
			}
		});

	}
	
	function doUpdate(){
		var title = $('#title').val();
		var content = editor.getData();
		var writer = $('#writer').val();
		var boardNo = $('#boardNo').val();

		var jsonData = {
			"title" : title,
			"contents" : content,
			"writer" : writer,
			"boardNo" : boardNo
		};

		$.ajax({
			url : '/api/v1/board',
			type : 'PATCH',
			contentType : 'application/json',//서버에 json타입으로 보낼 예정(요청)
			data : JSON.stringify(jsonData),
			dataType : 'json',
			success : function(response) {
				alert('게시글 수정완료');
				location.reload(); //새로고침
			}
		});

	}
	
</script>
</html>
