    <script>
        // 배열 : 데이터를 연속적인 메모리 공간에 저장하기 위한 구조
        
        // 배열 생성
        var arr1 = new Array(); //  배열객제체 의해 배열 공간 생성
        var arr2 = []; //   new Array동작
        var arr3 = [10,20,30,40,50]; // new Array 동작 후 배열 공간에 5개의 데이터 저장

        document.write('arr3 : ' + arr3);
        arr2[0] = 10;
        arr2[1] =20;
        arr3[2] = 1111;
        arr4[3] = 3333;
        document.write('arr2 : '+arr2);

        arr1.push(122);
        arr2.push(2323);
        arr3.push(445);
        arr4.push(554);
        document.write('<br> arr1 : '+arr1);
    </script>
