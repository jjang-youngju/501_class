<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="ball" width="500" height="400"></canvas>
</body>

</html>
<script>

    var canvas = document.getElementById("ball");
    var ctx = canvas.getContext('2d');
    var ball = { x: 100, y: 50, x_step: 1, y_step: 1 };
    var r=10
    var color = {r:100,g:100,b:100};
    setInterval(move, 5);
    setInterval(color_change,100);
    function move() {

        // ctx.clearRect(0, 0, 500, 400);

        ctx.beginPath();
        ctx.arc(ball.x, ball.y, 10, 0, 2 * Math.PI, true);
        ctx.closePath();
        ctx.fillStyle = "rgb("+color.r+","+color.g+","+color.b+");
        ctx.fill();
        ctx.stroke();

        if (ball.x + ball.x_step > 490 || ball.x + ball.x_step < 10) {
            ball.x_step = ball.x_step * (-1);
        }
        if (ball.y + ball.y_step > 390 || ball.y + ball.y_step < 10) {
            ball.y_step = ball.y_step * (-1);
        }

        ball.x += ball.x_step;
        ball.y += ball.y_step;

        requestAnimationFrame(move);

    }
    move();
    function color_change(){
        color.r = Math.floor(Math.random()*256);
        color.g = Math.floor(Math.random()*256);
        color.b = Math.floor(Math.random()*256);
    }


</script>
