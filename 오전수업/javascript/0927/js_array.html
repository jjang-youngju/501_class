<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="quan" placeholder="고구마 수량 입력">
        <button onclick="enroll()">입력</button>
    </div>
    <div id="result"></div>
</body>
<script>
    document.write('<hr>')
    var apple_box=new Array();
    apple_box.push(68);
    apple_box.push(65);
    apple_box.push(61);
    apple_box.push(69);
    apple_box.push(66);

    // apple_box[0] == 68인거임
for(var i=0; i<5; i++){
    document.write(apple_box[i]+'<br>');
}
document.write('<hr>');

// 사과상자에 사과가 평균 몇개 담겨있는지 확인

    var total_apple = 0;
    for(var i=0;i<apple_box.length;i++){
        total_apple = total_apple + apple_box[i];
    }
    document.write('사과상자 평균 갯수 : ' + total_apple / apple_box.length);

    document.write('<hr>');
// 각 사과 상자에서 사과상자평균치 와 비교했을때 몇개 차이가 있는지 출력하기
// 사과상자 평균값은 정수로 구하여 사용 
// 출력예시) 1번사과상자 : 3개
//          2번사과상자 : 0개
//          3번사과상자 : -4개
//          4번사과상자 : 4개
//          5번사과상자 : 1개
    var avg = parseInt(total_apple / apple_box.length);
    for(var i=0;i<apple_box.length;i++){ 
        document.write( (i+1) + "번째 사과상자 : " + (apple_box[i]-avg) + '개<br>' );
    }
    
    document.write('<hr>')
    // 1상자에 들어가는 고구마 수량을 입력하기
    // 고구마 1개의 무게는 200g
    // 고구마 수량을 입력하여 result에 1번째 고구마 상자 ? kg출력하기

    //내가 푼방법
    // function enroll(){
    //     var quan = document.getElementById('quan').value;
    //     var res = document.getElementById('result');
        
    //     var goguma = (quan*200)/1000;
    //     res.innerHTML = "1상자 고구마 : "+goguma+'kg';
    // }

    //쌤이 푼방법
    var sweet_quan = new Array();
    var sweet_kg = new Array();

    function enroll(){
        var quan = document.querySelector('#quan');
        var num = parseInt(quan.value);
        sweet_quan.push(num);
        let kg = (num*200)/1000;
        sweet_kg.push(kg);

        var res = document.getElementById('result');
        var out ="";
        for(var i=0; i<sweet_quan.length;i++){
            out += (i+1)+"번째 고구마상자 "+sweet_kg[i]+"kg("+sweet_quan[i]+"개)<br>";
        }
        res.innerHTML = out;
    }
</script>
</html>
