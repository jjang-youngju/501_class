<script>
    function make(){
    var res = document.getElementById('result1');
    var row = document.getElementById('row');
    var col = document.getElementById('col');

    var out ='';
    var i = 1;
    out += '<table>';
        while(i<=row.value){
            out +='<tr>';
                var k=1;
                while(k<=col.value){
                    out +='<td>a</td>';
                    k++;
                }
            out += '</tr>';
            i++;
        }
        out += '</table>';
        res.innerHTML = out;
    }
