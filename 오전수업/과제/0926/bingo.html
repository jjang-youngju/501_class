<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title> Bingo.html </title>
    <link rel="stylesheet" type="text/css" href="bingo.css">
</head>
<body>
    <div id="bingo">
        <div class="title">
            <h1> 즐거운 빙고 한판! </h1>
        </div>
        <div>
            <h2>user</h2>
        </div>
        <div id="mbingo" class="mbingo">
            <div class="bgo">
                <div class="mbgo" id="bingo1"></div>
                <div class="mbgo" id="bingo2"></div>
                <div class="mbgo" id="bingo3"></div>
                <div class="mbgo" id="bingo4"></div>

            </div>
            <div class="bgo">
                <div class="mbgo" id="bingo6"></div>
                <div class="mbgo" id="bingo7"></div>
                <div class="mbgo" id="bingo8"></div>
                <div class="mbgo" id="bingo9"></div>
                <div class="mbgo" id="bingo10"></div>
            </div>
            <div class="bgo">
                <div class="mbgo" id="bingo11"></div>

</body>
<script>
    function start(){
        for(var i=1;i<=25;i++){
            var bingo = document.getElementById('bingo'+i);
            var bg = Math.floor(Math.random()*100)+1;
            bingo.innerHTML= bg;
        }
    }
</script>
