<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

        function data_push(){
            //input 태그 가져오기
            var number = document.getElementById("num");
            var val = parseInt(number.value); // input태그에 입력값 가져오기

            // id가 result인 div 태그 가져오기
            var res = document.getElementById("result");
            //res.innerHTML = val; //div태그 안에 값 넣어주기

            if(val%2==0){
                res.innerHTML = '짝수'; //div태그 안에 값 넣어주기
            }else{
                res.innerHTML = '홀수';
            }
        }
        // 입력값이 짝수인지 홀수 인지 출력하시오.
    </script>
</head>
<body>
    <input type="text" name="num" id="num">
    <button type="button" onclick="data_push()">입력</button>
    <hr>
    <div id="result"></div>
</body>
</html>
