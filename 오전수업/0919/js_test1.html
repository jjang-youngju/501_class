<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #input_wrap{
        display: flex;
        flex-direction: column;
        width: 300px;
    }
    #input_wrap input{
        height: 40px;
        font-size: 1.7rem;
    }
</style>
</head>
<body>
<div id="input_wrap">
    <input type="text" id="number1" placeholder="정수입력">
    <input type="text" id="number2" placeholder="정수입력">
    <input type="button" onclick="execute()" value="입력">
</div>
<hr>
<div id="result">

</div>
</body>
<script>
    function execute(){
        var n1 = parseInt(document.getElementById("number1").value);
        var n2 = parseInt(document.getElementById("number2").value);
        var res = document.getElementById("result");
        if(n1 > n2){
            res.innerHTML = "큰 숫자 : "+n1;
        }else if(n1 == n2){
            res.innerHTML = "두 숫자는 같은 숫자";
        }else{
            res.innerHTML = "큰 숫자 : " +n2;
        }
    }
</script>
</html>
